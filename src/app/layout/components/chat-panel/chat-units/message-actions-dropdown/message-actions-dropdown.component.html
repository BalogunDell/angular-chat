<div [ngClass]="{'caret-icon': messageType !== 'txt'}">
    <button mat-icon-button [matMenuTriggerFor]="messageDropdown">
        <mat-icon>keyboard_arrow_down</mat-icon>
    </button>

    <mat-menu #messageDropdown="matMenu">
        <button mat-menu-item
        (click)="emitValue(true, false, 'deleteMessage')"
        >
            <span>Delete message</span>
        </button>

        <button mat-menu-item *ngIf="messageType !== 'txt'">
            <span>Download file</span>
        </button>

        <button 
            mat-menu-item
            (click)="emitValue(true, false, 'forwardMessage')"
        >
            <span>Forward message</span>
        </button>
    </mat-menu>
</div>
